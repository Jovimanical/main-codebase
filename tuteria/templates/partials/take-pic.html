{% load staticfiles %}
<div class="modal-header">
    <button type="button" class="close"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
    <h3 class="modal-title">Take a picture</h3>
</div>

<div class="modal-body">
    <div ng-hide="pick_taken">
        <webcam on-stream="onStream(stream,video)"
                on-access-denied="onError(err)"
                on-streaming="onSuccess(video)"
                video-height="400"
                video-width="480"
                placeholder="'{{ STATIC_URL }}images/ajax-loader.gif'">
        </webcam>
        <button class="btn btn-lg btn-default camera-button" ng-click="makeSnapshot()">
            <span class="glyphicon glyphicon-camera"></span>
        </button>
    </div>
    <div ng-show="pick_taken">
        <canvas id="snapshot"></canvas>
        <button class="btn btn-lg btn-default " ng-click="pick_taken=false;">
            <span class="glyphicon glyphicon-remove"></span>
        </button>
        <button class="btn btn-lg btn-default pull-right" ng-click="uploadSnappedPic()">
            <span class="glyphicon glyphicon-ok"></span>
        </button>
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
