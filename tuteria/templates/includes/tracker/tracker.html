<!-- Facebook Conversion Code for People Who Landed on Search, Category or Subjects Page -->
<script>(function () {
    var _fbq = window._fbq || (window._fbq = []);
    if (!_fbq.loaded) {
        var fbds = document.createElement('script');
        fbds.async = true;
        fbds.src = '//connect.facebook.net/en_US/fbds.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(fbds, s);
        _fbq.loaded = true;
    }
})();
window._fbq = window._fbq || [];
window._fbq.push(['track', '{{ facebook_tracker }}', {'value': '0.00', 'currency': 'USD'}]);
</script>
<noscript><img height="1" width="1" alt="" style="display:none"
               src="https://www.facebook.com/tr?ev={{ facebook_tracker }}&amp;cd[value]=0.00&amp;cd[currency]=USD&amp;noscript=1"/>
</noscript>
